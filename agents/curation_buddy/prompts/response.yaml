_type: prompt
input_variables:
  ["input", "answers", "chat_history"]
template: >
  Generate a response given the following input, context, and chat history

  Input: {input}
  Thought: {thought}
  Context: {answers}
  Chat History: {chat_history}

  Keep your responses concise and specific, always end each message with ONLY ONE topically relevant comment, question, or point that drives the conversation forward

